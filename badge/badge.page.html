<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="text-transform: capitalize;">badge</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section>

<!-- Item with badge on left and right -->
<ion-list-header>
  Badges
</ion-list-header>
<ion-item>
  <ion-label>Followers</ion-label>
  <ion-badge color="primary" slot="end">22k</ion-badge>
</ion-item>
<ion-item>
  <ion-label>Likes</ion-label>
  <ion-badge color="secondary" slot="end">118k</ion-badge>
</ion-item>
<ion-item>
  <ion-label>Stars</ion-label>
  <ion-badge color="tertiary" slot="end">34k</ion-badge>
</ion-item>
<ion-item>
  <ion-label>Completed</ion-label>
  <ion-badge color="success" slot="end">80</ion-badge>
</ion-item>
<ion-item>
  <ion-label>Warning</ion-label>
  <ion-badge color="warning" slot="end">70</ion-badge>
</ion-item>
<ion-item>
  <ion-label>Notifications</ion-label>
  <ion-badge color="danger" slot="end">1000</ion-badge>
</ion-item>
<ion-item>
  <ion-label>Unread</ion-label>
  <ion-badge color="light" slot="end">24</ion-badge>
</ion-item>
<ion-item>
  <ion-label>Drafts</ion-label>
  <ion-badge color="medium" slot="end">14</ion-badge>
</ion-item>
<ion-item>
  <ion-label>Deleted</ion-label>
  <ion-badge color="dark" slot="end">4</ion-badge>
</ion-item>



<ion-tabs>
  <!-- Tab bar -->
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="globe">
      <ion-badge color="tertiary">44</ion-badge>
      <ion-icon name="globe-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="people">
      <ion-badge color="success">1</ion-badge>
      <ion-icon name="people-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="mail">
      <ion-badge color="primary">2.3k</ion-badge>
      <ion-icon name="mail-outline"></ion-icon>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>

</section>
</ion-content>
