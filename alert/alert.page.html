  <ion-toolbar>

      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
      <ion-item>
        <P>

        </P>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
      <a href="https://ionicframework.com/docs/api/alert">

    </ion-item>
    <ion-item>
      <a href="https://ionicframework.com/docs/components"> 
          UI Component docs
      </a>
    </ion-item>
</ion-list>

  

  <ion-padding >
    <ion-button expand="block" (click)="presentAlertConfirm()"style="padding: 0px 20px; height: 50px; font-size: 18px;" >OPEN ALERT</ion-button>

  </section>
  </ion-content>
