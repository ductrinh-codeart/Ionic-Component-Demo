<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="text-transform: capitalize;">checkbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section>
<ion-list-header style="font-size: 20px;">
  Characters
</ion-list-header>

  <ion-list>
    <ion-item>
      <ion-checkbox checked="true" slot="start" color="primary"></ion-checkbox>
      <ion-label>Jon Snow</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox checked="true" slot="start" color="dark"></ion-checkbox>
      <ion-label>Daenerys Targaryen</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox disabled="true" slot="start" color="primary" ></ion-checkbox>
      <ion-label>Arya Stark</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" color="primary"></ion-checkbox>
      <ion-label>Tyrion Lannister</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox checked="true" slot="start" color="danger"></ion-checkbox>
      <ion-label>Sansa Stark</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" color="primary"></ion-checkbox>
      <ion-label>Khal Drogo</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox checked="true" slot="start" color="tertiary"></ion-checkbox>
      <ion-label>Cersei Lannister</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox checked="true" disabled="true" slot="start" color="dark"></ion-checkbox>
      <ion-label>Stannis Bratheon</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox disabled="true" slot="start" color="primary"></ion-checkbox>
      <ion-label>Petyr Baelish</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox checked="true" slot="start" color="dark"></ion-checkbox>
      <ion-label>Hodor</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox checked="true" slot="start" color="secondary"></ion-checkbox>
      <ion-label>Catelyn Stark</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" color="primary"></ion-checkbox>
      <ion-label>Bronn</ion-label>
    </ion-item>
    
  </ion-list>
</section>
</ion-content>
