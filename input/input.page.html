<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="text-transform: capitalize;">input</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<section>

  <ion-item>
    <ion-label  position="stacked">First Name</ion-label>
    <ion-input type="text" required="true" [(ngModel)]="inputValue" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  position="stacked">Last Name</ion-label>
    <ion-input type="text" required="true" [(ngModel)]="inputValue2"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="stacked">Address</ion-label>
    <ion-input placeholder="Address Line 1" ></ion-input>
    <ion-input placeholder="Address Line 2"></ion-input>
    <ion-input placeholder="City"></ion-input>
    <ion-input placeholder="State"></ion-input>
    <ion-input placeholder="Zip Code"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Notes</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>


  <ion-padding >
    <ion-button expand="block" (click)="presentAlertConfirm() "style="padding: 0px 20px; height: 50px; font-size: 18px;" >Create Account</ion-button>
    </ion-padding>

  </section>
</ion-content>
