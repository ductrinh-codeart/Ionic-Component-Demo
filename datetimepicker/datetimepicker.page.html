<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="text-transform: capitalize;">datetimepicker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>
  <ion-item>
  <ion-input  placeholder="Title"></ion-input>
  </ion-item>
  <ion-item>
  <ion-input placeholder="Location"></ion-input>
  </ion-item>
  </ion-list>



<ion-list>
  <ion-item>
    <ion-label>Start Date</ion-label>
    <ion-datetime value="1990-02-19" min="1990-02" max="2000"
      [dayShortNames]="customDayShortNames"
      displayFormat="MMM DD, YYYY"
      monthShortNames="Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Start Time</ion-label>
    <ion-datetime value="2:43:p" displayFormat="h:mm:A"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Ends</ion-label>
    <ion-datetime value="1990-02-20" min="1990-02" max="2000"
      [dayShortNames]="customDayShortNames"
      displayFormat="MMM DD, YYYY"
      monthShortNames="Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Repeat</ion-label>
    <ion-datetime id="dynamicDisabled" disabled placeholder="Never"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Travel Time</ion-label>
    <ion-datetime id="dynamicDisabled" disabled placeholder="None"></ion-datetime>
  </ion-item>
</ion-list>

 <ion-list>
    <ion-item>
      <ion-label>Alert</ion-label>
      <ion-datetime id="dynamicDisabled" disabled placeholder="None"></ion-datetime>
    </ion-item>
  </ion-list>

</ion-content>
